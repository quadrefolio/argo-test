apiversion: argoproj.io/v1alpha1
kind : Application
metadata: 
  name : argo-test
  namespace : argocd
spec :
  project : default
  source : 
    repoURL : https://github.com/quadrefolio/argo-test
    targetRevision : main
    path : app
  destination : 
    server : https://kubernetes.default.svc
    namespace : default
  syncPolicy :
    automated : 
      selfHeal : true
      prune : true
   